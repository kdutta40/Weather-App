<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="searchbtm"></button>
        </div>
        <div class="weather">
            <img src= "images/clear.png" alt="" class="pic">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        </div>
        <div class="error">
            <h1>Error city not Found</h1>
        </div>
        <div class="details">
            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <h5>
                    
                </h5>
                <h6>
                    humidity
                </h6>
            </div>
            <div class="wind">
                <img src="images/wind.png" alt="">
                <h5>
                    
                </h5>
                <h6>
                    Wind Speed
                </h6>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
